---
layout: default
---


<div class="pa2">
  <h1 class="f1 mb5">{{ page.title }}</h1>
  <div class="w-50-ns w-100 f1">
    {{ page.content }}
  </div>
</div>


<div class="w-100 fl">
  <ul class="list ma0 pa0">
    {% for image in page.images %}
      <li data-desc="{{image.description}}" class="img-default {{image.class}}">
        <img src="{{image.imageUrl}}" />
        {% if image.description %}
          <div class="desc f7 tl o-40 mt2 mb2">
            {{ image.description }}
          </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>

<div class="w-100 pa2 f1 fl mt5">

{% if page.previous.url %}

Next, <a href="{{page.previous.url}}">{{page.previous.title}}</a>

{% else %}

<a href="/">Back</a>

{% endif %}

</div>
