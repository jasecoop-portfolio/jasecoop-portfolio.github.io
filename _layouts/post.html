---
layout: default
---


<div class="w-100 fl">
  <ul class="list ma0 pa0">
    {% for image in page.images %}
      <li data-desc="{{image.description}}" class="img-default {{image.class}}">
        <img src="{{image.imageUrl}}" />
        {% if image.description %}
          <div class="desc f7 tl o-40 mt2 mb2">
            {{ image.description }}
          </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
